jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout
      - uses: actions/setup-node@v4
        name: Setup Node.js
        with:
          node-version: lts/*
      - run: npm ci
        name: Install
      - run: npm run build
        name: Build
      - uses: actions/upload-artifact@v4
        with:
          name: extensions
          path: build/
  publish-chrome:
    name: Chrome publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: extensions
          path: .
