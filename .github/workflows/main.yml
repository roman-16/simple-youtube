name: publish
run-name: Publish ${{ inputs.version }}
on: ["workflow_dispatch"]
jobs:
  publish-chrome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: npm install -g bats
      - run: bats -v
